<div class="w-full max-w-120 sm:w-120 mx-auto sm:mx-0">
    <div class="mt-8 text-2xl font-bold tracking-tight leading-tight">Register</div>
    <div class="flex items-baseline mt-0.5 font-medium">
        <div>Already have an account?</div>
        <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/account/login']">Login
        </a>
    </div>

    <!-- Sign Up form -->
    <form class="mt-8" [formGroup]="registerForm">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
            <!-- Name field -->
            <mat-form-field class="w-full">
                <mat-label>First name</mat-label>
                <input id="name" matInput [formControlName]="'FirstName'">
                <mat-error *ngIf="registerForm.get('FirstName').hasError('required')">
                    First name is required
                </mat-error>
            </mat-form-field>

            <!-- Name field -->
            <mat-form-field class="w-full">
                <mat-label>Last name</mat-label>
                <input id="name" matInput [formControlName]="'LastName'">
                <mat-error *ngIf="registerForm.get('LastName').hasError('required')">
                    Last name is required
                </mat-error>
            </mat-form-field>

            <!-- Email field -->
            <mat-form-field class="w-full">
                <mat-label>Email address</mat-label>
                <input id="email" matInput [formControlName]="'Email'">
                <mat-error *ngIf="registerForm.get('Email').hasError('required')">
                    Email address is required
                </mat-error>
                <mat-error *ngIf="registerForm.get('Email').hasError('email')">
                    Please enter a valid email address
                </mat-error>
            </mat-form-field>

            <!-- Password field -->
            <mat-form-field class="w-full">
                <mat-label>Password</mat-label>
                <input id="password" matInput type="password" [formControlName]="'Password'" #passwordField>
                <button mat-icon-button type="button"
                    (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                    matSuffix>
                    <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'"
                        [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                    <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"
                        [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
                </button>
                <mat-error *ngIf="registerForm.get('Password').hasError('required')">
                 Password is required
                </mat-error>
                <mat-error *ngIf="registerForm.get('Password').hasError('pattern')">
                    Use strong password
                </mat-error>
            </mat-form-field>
        </div>





        <!-- Company field -->
        <mat-form-field class="w-full">
            <mat-label>Company</mat-label>
            <input id="company-confirm" matInput [formControlName]="'CompanyName'">
            <mat-error *ngIf="registerForm.get('CompanyName').hasError('required')">
                Company is required
            </mat-error>
        </mat-form-field>

        <!-- ToS and PP -->
        <div class="inline-flex items-end w-full mt-1.5">
            <mat-checkbox class="-ml-2" [color]="'primary'" [formControlName]="'Agreements'">
                <span>I agree with</span>
                <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['./']">Terms
                </a>
                <span>and</span>
                <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['./']">Privacy Policy
                </a>
            </mat-checkbox>
        </div>

        <!-- Submit button -->
        <button class="opencops-mat-button-large rounded w-full mt-6" mat-flat-button [color]="'primary'"
            [disabled]="registerForm.disabled" (click)="register()">
            <span *ngIf="!registerForm.disabled">
                Create your free account
            </span>
            <mat-progress-spinner *ngIf="registerForm.disabled" [diameter]="24"
                [mode]="'indeterminate'"></mat-progress-spinner>
        </button>

    </form>
</div>
