<h2 class="text-lg font-bold border-b uppercase " mat-dialog-title>Create Risk Policy</h2>
<mat-dialog-content class="mat-typography pt-4">
    <form class="flex flex-col" [formGroup]="addForm">
        <mat-form-field class="flex-auto max-w-lg">
            <mat-label>Name</mat-label>
            <input min="8" formControlName="RiskPolicyName" matInput required >
        </mat-form-field>
        <mat-form-field class="flex-auto w-full ">
            <mat-label>Description</mat-label>
            <textarea rows="3"  formControlName="RiskPolicyDescription"
                matInput></textarea>
        </mat-form-field>
        <mat-form-field class="flex-auto">
            <mat-label>Countermeasures in the following phases:</mat-label>
            <mat-select multiple="true" formControlName="RiskPolicyInclusion" >
                <mat-option *ngFor="let phase of phases"
                    [value]="phase.PhaseName">{{phase.PhaseName}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="flex-auto">
            <mat-label>Countermeasures of priority:</mat-label>
            <mat-select  formControlName="RiskPolicyCountermeasurePriority" >
                <mat-option *ngFor="let priority of priorities"
                    [value]="priority.value">{{priority.label}}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="bg-slate-200 border-t" align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <div class="flex items-center justify-end">
        <button class="rounded" (click)="create()" mat-flat-button type="button" [color]="'primary'"
            [disabled]="addForm.invalid">
            <span class="uppercase" *ngIf="!addForm.disabled">
                Create
            </span>
            <mat-progress-spinner *ngIf="addForm.disabled" [diameter]="24" [mode]="'indeterminate'">
            </mat-progress-spinner>
        </button>
    </div>
</mat-dialog-actions>
