<h2 class="text-lg font-bold border-b uppercase" mat-dialog-title>Create Component</h2>
<mat-dialog-content class="mat-typography pt-4">
    <form class="flex flex-col" [formGroup]="addForm">
        <mat-form-field class="flex-auto max-w-lg">
            <mat-label>Name</mat-label>
            <input formControlName="ComponentName" matInput required
                >
            <mat-error *ngIf="addForm.get('ComponentName').hasError('required')">
                Component name is required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="flex-auto w-full ">
            <mat-label>Description</mat-label>
            <textarea rows="3" 
                formControlName="ComponentDescription" matInput></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="bg-slate-200 border-t" align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <div class="flex items-center justify-end">
        <button class="rounded" (click)="create()" mat-flat-button type="button" [color]="'primary'"
            [disabled]="addForm.invalid">
            <span class="uppercase" *ngIf="!addForm.disabled">
                Create
            </span>
            <mat-progress-spinner *ngIf="addForm.disabled" [diameter]="24" [mode]="'indeterminate'">
            </mat-progress-spinner>
        </button>
    </div>
</mat-dialog-actions>
