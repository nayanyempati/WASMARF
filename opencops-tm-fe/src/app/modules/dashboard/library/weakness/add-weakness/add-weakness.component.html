<h2 class="text-lg font-bold border-b uppercase" mat-dialog-title>Create Weakness</h2>
<mat-dialog-content class="mat-typography pt-4">
    <form class="flex flex-col mt-4 " [formGroup]="addForm">
        <mat-form-field class="flex-auto">
            <mat-label>Name</mat-label>
            <input formControlName="WeaknessName" matInput required >
            <mat-error *ngIf="addForm.get('WeaknessName').hasError('required')">
                Weakness is required
            </mat-error>
        </mat-form-field>

        <mat-form-field class="flex-auto">
            <mat-label>Priority</mat-label>
            <mat-select formControlName="WeaknessRiskRating" required >
                <mat-option *ngFor="let option of RiskRatings" [value]="option.value">
                    {{ option.label }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="flex-auto">
            <mat-label>Category</mat-label>
            <mat-select formControlName="WeaknessCategory" required >
                <mat-option *ngFor="let category of Categories"
                    [value]="category.CategoryName">{{category.CategoryName}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field class="flex-auto">
            <mat-label>CEW's</mat-label>
            <input formControlName="WeaknessCwes" matInput required >
           <mat-hint>Add CWE sepeated by ;</mat-hint>
        </mat-form-field>
        <mat-form-field class="flex-auto">
            <mat-label>Description</mat-label>
            <textarea required rows="6" #autoSizeTextarea matInput formControlName="WeaknessDescription"></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="bg-slate-200" align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <div class="flex items-center justify-end">
        <button class="rounded" (click)="create()" mat-flat-button type="button" [color]="'primary'"
            [disabled]="addForm.invalid">
            <span class="uppercase" *ngIf="!addForm.disabled">
                Create
            </span>
            <mat-progress-spinner *ngIf="addForm.disabled" [diameter]="24" [mode]="'indeterminate'">
            </mat-progress-spinner>
        </button>
    </div>
</mat-dialog-actions>
