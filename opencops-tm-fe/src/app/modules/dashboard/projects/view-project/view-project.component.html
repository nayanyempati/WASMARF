<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Header -->
    <div
        class="relative flex flex-0 items-center w-full bg-stone-800 text-white h-8 sm:h-12 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <ng-container *ngIf="!isScreenSmall">
    
            <!-- Horizontal navigation -->
            <opencops-horizontal-navigation class="mr-2 uppercase text-stone-400" [name]="'mainNavigation'"
                [navigation]="menuData">
            </opencops-horizontal-navigation>
        </ng-container>

        <!-- Navigation toggle button -->
        <ng-container *ngIf="isScreenSmall">
            <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
                <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
            </button>
        </ng-container>
        <!-- Components -->
    </div>



    <!-- Content -->
    <div class="flex flex-col flex-auto w-full">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->

        <div class="flex flex-col w-full  mx-auto">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center  px-2 md:px-6  p-4 min-w-0">
                <router-outlet *ngIf="true"></router-outlet>
            </div>
        </div>

    </div>



</div>
