<!-- Flippable card -->
<ng-container *ngIf="flippable">

    <!-- Front -->
    <div class="opencops-card-front">
        <ng-content select="[opencopsCardFront]"></ng-content>
    </div>

    <!-- Back -->
    <div class="opencops-card-back">
        <ng-content select="[opencopsCardBack]"></ng-content>
    </div>

</ng-container>

<!-- Normal card -->
<ng-container *ngIf="!flippable">

    <!-- Content -->
    <ng-content></ng-content>

    <!-- Expansion -->
    <div
        class="opencops-card-expansion"
        *ngIf="expanded"
        [@expandCollapse]>
        <ng-content select="[opencopsCardExpansion]"></ng-content>
    </div>

</ng-container>
